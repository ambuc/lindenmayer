<!DOCTYPE html>
<html>
	<head>
		<title>Turtle</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">
	    <link rel="stylesheet" type="text/css" href="css.css" />
	</head>

	<body>
		<div class='container'>
			<div class='row'>
				<div class='col s12 m12 l6 left-align right'>
					<h1>Fractal</h1>
					<h6>
						<a href='http://archive.lib.msu.edu/crcmath/math/math/h/h274.htm'>Lindenmayer System</a>-based web demo for fractal creation
					</h6>
					<br/>
					<div class='row'>
				        <div class="input-field col s4">
							<input value="2" id="depth" type="number" value="0" min="0" max="5"/>
				        	<label for="depth">Depth (int)</label>
				        </div>
				        <div class="input-field col s4">
							<input value="5" id="length" type="number" value="0" min="0" max="20"/>
				        	<label for="length">Length</label>
				        </div>
				        <div class="input-field col s4">
							<input value="2" id="stroke" type="number" value="0" min="0" max="20"/>
				        	<label for="stroke">Stroke</label>
				        </div>

					</div>
					<div class='row'>
						<div class='col s12'>
							<a class="waves-effect waves-light green lighten-2 black-text btn-flat" id='draw'>Draw</a>
							<a class="waves-effect waves-light grey lighten-2 black-text btn-flat" id='clear'>Clear</a>
						</div>
					</div>
				</div>

				<div class='col s12 m12 l6 center-align left'>
					<canvas id="canvas">
					</canvas>
				</div>
				
			</div>
		</div>
		<footer>
			<div class='container'>
				<p> Made using <a href='https://github.com/davebalmer/turtlewax'>turtlewax</a>. </p>
			</div>
		</footer>
	</body>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"> </script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"> </script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>
	<script type="text/javascript" src="pen.js"> </script>
	<script type="text/javascript" src="fractal.js"> </script>

</html>
